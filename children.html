<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children</title>
    <script src="js/jquery-3.1.1.min.js"></script>

</head>
<body>

    <button id="akses-anak">Akses Anak</button>

    <div id="id">
        Ini string di dalam ID Ibu

        <div>Anak 1</div>
        <div>Anak 2</div>
        <div class="anak3">Anak 3</div>
        <div>Anak 4</div>
    </div>

    <script>
        $(document).ready(function() {
            $("#akses-anak").click(function() {
                $("#ibu").children().css("color", "red");
                $("#ibu").children(".anak3").css("color", "blue");
            });
        });
    </script>
</body>
</html>
