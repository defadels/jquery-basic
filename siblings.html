<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings</title>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <ul>
        <li>List 1</li>
        <li class="kedua">List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li class="kelima">List 5</li>
        <li>List 6</li>
        <li>List 7</li>
    </ul>

    <script>
        $(document).ready(function() {
            $("li.kedua").siblings().html("Ini siblings dari class kedua");
        });
    </script>
</body>
</html>
