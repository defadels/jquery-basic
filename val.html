<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <form action="">
        <input type="text" name="" id="inputText">
        <div id="hasilText"></div>

        <hr />

        <input type="radio" name="pilihan" class="inputCheckBox" value="Pilihan 1">Pilihan 1<br>
        <input type="radio" name="pilihan" class="inputCheckBox" value="Pilihan 2">Pilihan 2<br>
        <input type="radio" name="pilihan" class="inputCheckBox" value="Pilihan 3">Pilihan 3<br>
        <div id="hasilCheckBox"></div>
    </form>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#inputText").val("");

            $(".inputCheckBox").change(function() {
                let nilaiCheckBox = $(".inputCheckBox:radio:checked").val();
                $("#hasilCheckBox").html(nilaiCheckBox); 
            });
        });

    </script>
</body>
</html>
