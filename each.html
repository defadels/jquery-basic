<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each</title>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    
<ul>
    <li>List ke 1</li>
    <li>List ke 2</li>
    <li>List ke 3</li>
    <li>List ke 4</li>
    <li>List ke 5</li>
    <li>List ke 6</li>
    <li>List ke 7</li>
</ul>
    

    <script>
       

        $(document).ready(function() {
           $("li").each(function(index){
            if(index % 2 == 0) {
                $(this).css("color","blue");
            } else{
                $(this).css("color","red");
            }
           });
        });
    </script>
</body>
</html>
