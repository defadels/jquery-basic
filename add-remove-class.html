<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.1.1.min.js"></script>


    <style>
        .boxHIjau {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <button class="tambah_class">Tambah Class</button>
    <button class="hapus_class">Hapus Class</button>
    <hr>

    <div class="box">Ini adalah elemen yang akan ditambahkan ataupun dihapuskan class-nya</div>


    <script>

        $(document).ready(function() {
            $(".tambah_class").click(function() {
                $(".box").addClass("boxHijau");
            });
            
            $(".hapus_class").click(function() {
                $(".box").removeClass("boxHijau");
            });

        });

    </script>
</body>
</html>
